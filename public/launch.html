<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEF Debugger</title>
</head>
<body>
    <script>
        console.log("üïµÔ∏è UEF Debugger Started.");

        // 1. Log EVERYTHING Blackboard says
        window.addEventListener("message", function(event) {
            // Filter out the noisy websocket messages from Blackboard itself
            if (typeof event.data === 'string' && event.data.includes("server_heartbeat")) return;
            
            console.log("üì® RECEIVED MESSAGE from Parent:", event.data);

            var data = event.data;
            if (data.type === "integration:authorize") {
                console.log("‚úÖ SUCCESS! Authorized.");
                
                // Send the help item command immediately
                 var registerHelpCommand = {
                    type: "integration:help:register",
                    payload: {
                        id: "noodle-factory-chat",
                        title: "Chat with NoodleFactory AI",
                        url: "https://uef-integ-final.onrender.com/chat.html"
                    }
                };
                window.parent.postMessage(registerHelpCommand, "*");
            }
        });

        // 2. Persistent Handshake (Keep knocking until they answer)
        var attempts = 0;
        setInterval(function() {
            attempts++;
            // Only log every 5th attempt to keep console clean
            if (attempts % 5 === 0 || attempts === 1) {
                console.log("üëã Knocking on Blackboard's door... (Attempt " + attempts + ")");
            }
            window.parent.postMessage({ type: "integration:hello" }, "*");
        }, 2000); // Slowed down to 2 seconds to be polite
    </script>
</body>
</html>
