<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEF Controller</title>
</head>
<body>
    <script>
        // 1. Handshake with Blackboard
        window.parent.postMessage({ type: "integration:hello" }, "*");

        // 2. Wait for Authorization
        window.addEventListener("message", function(event) {
            var data = event.data;

            if (data.type === "integration:authorize") {
                console.log("âœ… UEF Authorized. Attempting to open panel...");

                // 3. Command Blackboard to Open the Panel
                // We point the panel URL to your new chat.html file
                var panelCommand = {
                    type: "integration:panel:open",
                    payload: {
                        type: "custom_panel",
                        url: "https://uef-integ-final.onrender.com/chat.html", 
                        title: "NoodleFactory AI",
                        width: "small" // Options: small, medium, large
                    }
                };

                window.parent.postMessage(panelCommand, "*");
            }
        });
    </script>
</body>
</html>
