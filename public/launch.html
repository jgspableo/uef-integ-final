<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEF Controller</title>
</head>
<body>
    <script>
        console.log("ðŸš€ UEF Controller Started.");

        // 1. Setup a "Persistent Handshake"
        // We will send "Hello" every 1 second until Blackboard answers.
        var attempts = 0;
        var handshakeInterval = setInterval(function() {
            attempts++;
            console.log("ðŸ‘‹ Sending Hello... (Attempt " + attempts + ")");
            window.parent.postMessage({ type: "integration:hello" }, "*");
        }, 1000);

        // 2. Listen for the Answer
        window.addEventListener("message", function(event) {
            var data = event.data;

            // If Blackboard answers, STOP saying hello and proceed
            if (data.type === "integration:authorize") {
                clearInterval(handshakeInterval); // Stop the loop
                console.log("âœ… UEF Authorized! (It took " + attempts + " attempts)");

                // 3. Register the Help Item
                var registerHelpCommand = {
                    type: "integration:help:register",
                    payload: {
                        id: "noodle-factory-chat",
                        title: "Chat with NoodleFactory AI",
                        url: "https://uef-integ-final.onrender.com/chat.html"
                    }
                };

                window.parent.postMessage(registerHelpCommand, "*");
                console.log("ðŸ“© Help Item command sent.");
            }
        });
    </script>
</body>
</html>
