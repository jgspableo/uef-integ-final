<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>UEF Launch</title>
    <style>
      html, body { height: 100%; margin: 0; background: transparent; }
    </style>
  </head>

  <body>
    <!--
      These globals are injected by the server by simple string replacement.
      DO NOT rename unless you update server.js replacements too.
    -->
    <script>
      window.__UEF_CONFIG__ = {
        lmsHost: "__LMS_HOST__",
        token: "__UEF_TOKEN__",
        portalTitle: "__PORTAL_TITLE__",
        widgetWrapperPath: "/widget-wrapper.html"
      };
    </script>

    <script src="/uef-client.js"></script>
  </body>
</html>
