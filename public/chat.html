    <title>NoodleFactory Chat</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #000; }
      iframe {
        border: 0;
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>

      you'll see that same behavior inside this panel iframe.

      src="%%NF_WIDGET_SRC%%"
      allow="clipboard-read; clipboard-write;"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
